<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli Park</title>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS Override -->
    <link rel="stylesheet" href="./assets/override.css" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="content">
      <img src="./assets/icon/logo.gif" class="logo" />
      <div class="nav-menu">
        <button id="switch-btn">
          <div class="switch-handler"></div>
          <div class="switch-inner">
            <img src="./assets/icon/night.svg" />
          </div>
        </button>
        <button class="login-btn">Sign up</button>
        <i class="fa-solid fa-share"></i>
        <i class="fa-solid fa-expand"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- Video -->
    <video class="night-video" autoplay loop muted>
      <source src="./assets/video/clear-night.mp4" />
    </video>
    <video class="day-video" autoplay loop muted>
      <source src="./assets/video/sunny-day.mp4" />
    </video>

    <!-- Audio -->
    <audio
      src="./assets/music/0. Kiki's Delivery Service - Umi No Mieru Machi.mp3"
      loop
    ></audio>

    <!-- Footer -->
    <footer>
      <div class="name-song">
        Song name: Kiki's Delivery Service - Umi No Mieru Machi
      </div>
      <div class="music-player">
        <img src="./assets/icon/previous.svg" class="prev-btn" />
        <img src="./assets/icon/stop.svg" class="play_stop-btn" />
        <img src="./assets/icon/next.svg" class="next-btn" />
      </div>
    </footer>

    <!-- JS -->
    <script src="./assets/main.js"></script>
  </body>
</html>
